<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport" />
<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
<meta name="google-site-verification" content="ZtvPWjYVTFmb58NF1vJBdA64JgWjhjQOas-bHrumN8U" />
<meta content="{% if page.page_description %}{{ page.page_description }}{% else %}{{ site.site_description }}{% endif %}" name="description">
<meta content="{% if page.page_keywords %}{{ page.page_keywords }}{% endif %},{{ site.site_keywords }}" name="keywords">

<title>
{% if page.page_title %}
  {{ page.page_title }} - {{ site.site_title }}
{% else %}
  {{ site.site_title }}
{% endif %}
</title>

<link rel="stylesheet" href="/vendor/nprogress/nprogress.css">
{% if page.additional_style %}
  {% for css in page.additional_style %}
    <link rel="stylesheet" href="{{ css }}{% if site.debug %}?{{ site.time | date: '%s' }}{% endif %}">
  {% endfor %}
{% endif %}

<link rel="stylesheet" href="/vendor/bootstrap.min.css">
<link rel="stylesheet" href="/vendor/bootstrap-responsive.css">
<link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">

<link rel="icon" type="image/png" href="/images/favicon/favicon_16X16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="/images/favicon/favicon_32X32.png" sizes="32x32" />
